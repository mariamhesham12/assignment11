<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>form</title>
  </head>
  <body>
   
    <form action="#" class="form">
      <div class="form1" id="form1" style="width: 500px; margin: auto">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
          </div>
        <div class="row">
          <div class="col-lg-6">
              <label for="firstname">Firstname</label>
              <input
                type="text"
                name="Firstname"
                id="Firstname"
                class="form-control"
                required
              />
          </div>
          <div class="col-lg-6">
              <label for="lastname">Lastname</label>
              <input
                type="text"
                name="Lastname"
                id="Lastname"
                class="form-control"
                required
              />
            </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            
              <label for="email">E-mail</label>
              <input
                type="email"
                name="E-mail"
                id="email"
                class="form-control"
                required
              />
            </div>
          <div class="col-lg-6">
              <label for="password">Password</label>
              <input
                type="password"
                name="Password"
                id="password"
                class="form-control"
                required
              />
            </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
              <label for="address">Address</label>
              <input
                type="Address"
                name="Address"
                id="Address"
                class="form-control"
              />
            </div>
        </div>
          <div class="btn1">
              <button type="button" class="btn" id="next1">Next</button>
            
          </div>
      </div>
      <!-- //////////////////////////////////////////////// -->

      <div class="form1" id="form2" style="width: 500px; margin: auto">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">50%</div>
          </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="field">
              <label for="phone">Phone</label>
              <input
                type="text"
                name="phone"
                id="phone"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="field">
              <label for="place of birth">Place of birth</label>
              <input
                type="text"
                name="Place of birth"
                id="Place of birth"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="field">
              <label for="id">ID</label>
              <input
                type="number"
                name="ID"
                id="email"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="field">
              <label for="Code">Code</label>
              <input
                type="Code"
                name="Password"
                id="Code"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="field">
              <label for="work">Work Place</label>
              <input
                type="text"
                name="Work Place"
                id="Work Place"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>
          <div class="btn2">
            <button type="button" class="btn" id="next2">Next</button>
            <button type="button" class="btnn" id="previous1">Previous</button>
            
        </div>
      </div>
    
      <!-- /////////////////////////////////////// -->
      
      <div class="form1" id="form3" style="width: 500px; margin: auto">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">75%</div>
          </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="field">
              <label>Any Questions?</label>
              <textarea
                name="Any Questions"
                id="Any Questions"
                cols="50"
                rows="10"
                class="form-control mb-3"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="field btns">
        <div class="btn3">
            <button type="button" class="btn" id="submit">Submit</button>
            <button type="button" class="btnn" id="previous2">Previous</button>
        </div>
      </div>
    </div>

      <!-- ////////////////////////////////// -->
      <div id="form4" class="form1" style="width: 500px; margin: auto">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">100%</div>
          </div>

            alt=""
          />
        </div>
        <p>Thank you for submitting</p>
        <p class="p2">Have a nice day!</p>
      </div>
    </form>
</body>
